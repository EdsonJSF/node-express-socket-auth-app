<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="container">
    <main class="row mt-5 gap-4 gap-sm-0">
      <header class="col-sm-6">
        <h1>MSG</h1>
        <hr />
        <br />

        <input
          type="text"
          id="txtUid"
          class="form-control mb-2"
          placeholder="uid"
          autocomplete="off"
        />

        <input
          type="text"
          id="txtMsg"
          class="form-control mb-2"
          placeholder="msg"
          autocomplete="off"
        />
      </header>

      <section class="col-sm-6">
        <h1>Users</h1>
        <hr />
        <br />

        <ul id="ulUsers"></ul>
      </section>

      <section class="col-sm-6 mt-sm-4">
        <h3>Chat</h3>
        <hr />
        <br />

        <ul id="ulMsg"></ul>
      </section>

      <div class="col-12 mt-sm-4">
        <button id="singoutBtn" class="btn btn-outline-info">Singout</button>
      </div>
    </main>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
